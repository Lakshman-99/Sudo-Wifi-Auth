<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static',filename='table.css')}}">
  </head>
  <body>
    <nav class="navsudo navbar navbar-expand-lg navbar-light ">
      <a class="navbar-brand" href="#" style="color:grey">Sudo Wifi Auth</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <h2>Connected Devices</h2>
    <form action="{{url_for('iface')}}" method="post">
    <table border="5px">
      <thead>
        <tr>
          <th>Phy</th>
          <th>Interface</th>
          <th>Driver</th>
          <th>Chipset</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for i in host %}
        <tr>
          <td>{{ i[0] }}</td>
          <td>{{ i[1] }}</td>
          <td>{{ i[2] }}</td>
          <td>{{ i[3] }}</td>
          <td ><button type="submit" style="width:75%" class="btn btn-dark btn-lg" name="button" value="{{ i[1] }}">Select</button></td>
        </tr>
  {% endfor %}

      </tbody>
    </table>
     </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
