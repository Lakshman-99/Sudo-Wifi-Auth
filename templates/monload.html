<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static',filename='connect.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <nav class="navsudo navbar navbar-expand-lg navbar-light ">
    <a class="navbar-brand" href="#" style="color:grey">Sudo Wifi Auth</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <h2>Connected Devices</h2>
    <table border="5px" style="width:60%">
      <thead>
        <tr>
          <th>MAC Address</th>
          <th>Device Name</th>
          <th>Access</th>
        </tr>
      </thead>
      <tbody>

        {% for i in host %}
        <tr>
          <td>{{ i[1] }}</td>
          <td>{{ i[2] }}</td>
          <td> <button class="btn btn-dark btn-lg yesbutton" type="submit" name="button" value="{{i[0]}}={{i[1]}}={{i[2]}}" id="yes{{loop.index}}">Yes</button>
  <button class="btn btn-dark btn-lg nobutton" type="submit" name="button" value="{{i[0]}}={{i[1]}}={{i[2]}}" id="no{{loop.index}}">No</button>
          </td>
        </tr>
        {% endfor %}

      </tbody>

    </table>

  <form action="/brutemon" method="post">
    <button class="ui button">Continue</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script>

$(".yesbutton").click(function() {

              $.ajax({
              url:"/usersel",
              type:"POST",
              data:{"data":"yes", "value":$(this).val()},
              success:function(res){
              console.log(res);
              }
            })
        });

$(".nobutton").click(function() {
              $.ajax({
              url:"/usersel",
              type:"POST",
              data:{"data":"no", "value":$(this).val()},
              success:function(res){
              console.log(res);

              }
            });
});


</script>
</body>

</html>
