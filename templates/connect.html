<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static',filename='connect.css')}}">
</head>

<body>
  <nav class="navsudo navbar navbar-expand-lg navbar-light ">
    <a class="navbar-brand" href="#" style="color:grey">Sudo Wifi Auth</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <h2 class="heading">Enter the Wifi Password<img src="https://media0.giphy.com/media/SA5IWJfBbNCgLpqKjl/giphy.gif?cid=ecf05e47tlwmovooa84pv1whorgugg720na7afqde0lxb1fl&rid=giphy.gif&ct=g" alt="Girl in a jacket" width="25" height="25">
</h2>
<form action="{{url_for('connect')}}" method="post">
  <h2> {{name}} </h2>
  <div class="password">
    <input type="password"  id=enterpassword name="pass"  placeholder="Enter the password"/>
    <i class="bi bi-eye-slash" id="togglePassword"></i>
  </div>
<button type="submit"   class="btn btn-dark btn-lg Connect">Connect</button>
</form>
<script>
        const togglePassword = document.querySelector('#togglePassword');

        const password = document.querySelector('#enterpassword');

        togglePassword.addEventListener('click', () => {
            const type = password.getAttribute('type') === 'password' ?'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
        });
    </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
